<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Men's Morris | Player Ratings</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8AAAA5;
            --primary-dark: #6B8E89;
            --light: #E2EEEC;
            --light-accent: #CFDBDA;
            --warm: #CABD9A;
            --gold: #A5956D;
            --dark: #1A1A1A;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 1.5rem 3rem;
            position: relative;
            box-shadow: 0 4px 30px rgba(0,0,0,0.15);
            z-index: 10;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gold);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 800;
            font-size: 1.5rem;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--white);
            letter-spacing: -0.5px;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav .btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            background-color: rgba(255,255,255,0.2);
            color: var(--white);
            text-decoration: none;
            padding: 0.7rem 1.8rem;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
        }

        nav .btn:hover {
            background-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        main {
            flex: 1;
            padding: 3rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .rating-container {
            background-color: var(--white);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .rating-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--gold), var(--warm));
        }

        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 2rem;
            text-align: center;
        }

        .ratings-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 3rem;
        }

        .ratings-table th {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-align: left;
            padding: 1rem 1.5rem;
            background-color: var(--light-accent);
            color: var(--primary-dark);
        }

        .ratings-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--light-accent);
        }

        .ratings-table tr:last-child td {
            border-bottom: none;
        }

        .ratings-table tr:hover {
            background-color: rgba(138, 170, 165, 0.05);
        }

        .rating-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--light-accent);
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .current-rating {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .rating-value {
            color: var(--gold);
            font-weight: 600;
        }

        .star-rating {
            direction: rtl;
            display: inline-block;
            font-size: 2rem;
            unicode-bidi: bidi-override;
            margin-bottom: 1.5rem;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            color: var(--light-accent);
            cursor: pointer;
            display: inline-block;
            transition: color 0.2s;
            padding: 0 0.2rem;
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: var(--gold);
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: var(--gold);
        }

        .submit-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            background-color: var(--primary);
            color: var(--white);
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--gold);
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--dark);
            color: var(--light);
            font-size: 0.9rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copyright {
            opacity: 0.7;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: var(--gold);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .rating-container {
                padding: 2rem;
            }

            .ratings-table th,
            .ratings-table td {
                padding: 0.8rem 1rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo">
            <div class="logo-icon">9</div>
            <div class="logo-text">MORRIS</div>
        </div>
        <nav>
            <a class="btn" th:href="@{/logout}">LOGOUT</a>
        </nav>
    </div>
</header>

<main>
    <div class="rating-container">
        <h1 class="page-title">PLAYER RATINGS</h1>

        <table class="ratings-table">
            <thead>
            <tr>
                <th>USERNAME</th>
                <th>RATING</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rating : ${ratings}">
                <td th:text="${rating.username}">Player</td>
                <td th:text="${rating.rating}">0</td>
            </tr>
            </tbody>
        </table>

        <div class="rating-section">
            <h2 class="section-title">RATE THE GAME</h2>

            <div th:if="${userRating != null}" class="current-rating">
                Your current rating: <span class="rating-value" th:text="${userRating}">0</span>/5
            </div>
            <div th:if="${userRating == null}" class="current-rating">
                You haven't rated yet.
            </div>

            <form action="/rating" method="post" class="rating-form">
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">★</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">★</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">★</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">★</label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">★</label>
                </div>
                <button type="submit" class="submit-btn">SUBMIT RATING</button>
            </form>
        </div>

        <a href="/home" class="back-link">← BACK TO MENU</a>
    </div>
</main>

<footer>
    <div class="footer-content">
        <div class="copyright">Â© 2025 GameStudio</div>
    </div>
</footer>

</body>
</html>
