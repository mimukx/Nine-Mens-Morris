<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Men's Morris | Comments</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8AAAA5;
            --primary-dark: #6B8E89;
            --light: #E2EEEC;
            --light-accent: #CFDBDA;
            --warm: #CABD9A;
            --gold: #A5956D;
            --dark: #1A1A1A;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 1.5rem 3rem;
            position: relative;
            box-shadow: 0 4px 30px rgba(0,0,0,0.15);
            z-index: 10;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gold);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 800;
            font-size: 1.5rem;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--white);
            letter-spacing: -0.5px;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav .btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            background-color: rgba(255,255,255,0.2);
            color: var(--white);
            text-decoration: none;
            padding: 0.7rem 1.8rem;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
        }

        nav .btn:hover {
            background-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        main {
            flex: 1;
            padding: 3rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 2rem;
            text-align: center;
        }

        .comments-container {
            margin-bottom: 3rem;
        }

        .comment-card {
            background-color: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 4px solid var(--gold);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .comment-username {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--gold);
            font-size: 1.1rem;
        }

        .comment-time {
            font-size: 0.85rem;
            color: var(--primary-dark);
            opacity: 0.8;
        }

        .comment-text {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .comment-form {
            background-color: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-top: 2rem;
        }

        .form-title {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid var(--light-accent);
            border-radius: 8px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .submit-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            background-color: var(--primary);
            color: var(--white);
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--gold);
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--dark);
            color: var(--light);
            font-size: 0.9rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copyright {
            opacity: 0.7;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: var(--gold);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .comment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo">
            <div class="logo-icon">9</div>
            <div class="logo-text">MORRIS</div>
        </div>
        <nav>
            <a class="btn" th:href="@{/logout}">LOGOUT</a>
        </nav>
    </div>
</header>

<main>
    <h1 class="page-title">COMMENTS</h1>

    <div class="comments-container">
        <div th:each="comment : ${comments}" class="comment-card">
            <div class="comment-header">
                <span class="comment-username" th:text="${comment.username}">Username</span>
                <span class="comment-time" th:text="${#dates.format(comment.commentedOn, 'dd.MM.yyyy HH:mm')}">Time</span>
            </div>
            <p class="comment-text" th:text="${comment.comment}">Comment text goes here...</p>
        </div>
    </div>

    <div class="comment-form">
        <h3 class="form-title">LEAVE YOUR COMMENT</h3>
        <form action="/comment" method="post">
            <textarea name="comment" placeholder="Share your thoughts about the game..." required></textarea>
            <button type="submit" class="submit-btn">POST COMMENT</button>
        </form>
    </div>

    <a href="/home" class="back-link">‚Üê BACK TO HOME</a>
</main>

<footer>
    <div class="footer-content">

        <div class="copyright"> &copy; 2025 GameStudio</div>

    </div>
</footer>

</body>
</html>
