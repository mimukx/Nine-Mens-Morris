<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Nine Men's Morris | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo">
            <div class="logo-icon">9</div>
            <div class="logo-text">MORRIS</div>
        </div>
    </div>
</header>

<main>
    <div class="auth-container">
        <h1 class="auth-title">Login</h1>
        <form method="post" action="/login" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="auth-btn">LOG IN</button>

        </form>
    </div>
</main>

<footer>
    <div class="footer-content">
        <div class="copyright">Â© 2025 GameStudio</div>
    </div>
</footer>

</body>
</html>
